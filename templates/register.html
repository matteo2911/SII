<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Crea un Account</h2>
        <form method="POST" action="/register" class="register-form">
            <input type="text" name="nome" placeholder="Nome" class="register-input" required>
            <input type="text" name="cognome" placeholder="Cognome" class="register-input" required>
            <input type="email" name="email" placeholder="Email" class="register-input" required>
            <input type="password" name="password" placeholder="Password" class="register-input" required>
            <button type="submit" class="register-btn">Registrati</button>
        </form>
        <p class="register-footer">Hai gi√† un account? <a href="/login" class="register-link">Accedi</a></p>
    </div>
</body>
</html>
